<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script defer src="js/greetings.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js"></script>
    <script defer src="js/search.js"></script>
  </head>
  <body>

    <header>
      <div id="google">
        <a href="https://google.co.kr">Google</a>    
        <span class="search material-icons">search</span>
        <input type="text" class="search-bar hidden" />
      </div>

      <div id="weather">
        <div></div>
        <div></div>
      </div>
    </header>

    <main>
      <div class="container">
        <div>
          <p id="clock">00:00:00</p>
        </div>
        
        <div>
          <form class="hidden" id="login-form">
            <input
              required
              maxlength="15"
              type="text"
              placeholder="What is your name?"
            />
            <input class="hidden" type="submit"></input>
          </form>
          <p id="greeting" class="hidden"></p>
        </div>
        
        <div>
          <p>What is your todos for today?</p>
          <form id="todo-form">
            <input type="text" required />
          </form>
          <ul id="todo-list"></ul>
        </div>
      </div>
    </main>
    
    <footer>
      <div id="settings">
        <span class="material-icons">
          settings
        </span>
      </div>

      <div id="quote">
        <blockquote></blockquote>
        <blockquote></blockquote>
      </div>
      
      <div id="photo-info">
        <p></p>
      </div>
    </footer>
    
  </body>
</html>
